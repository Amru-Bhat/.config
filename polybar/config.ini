[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/bar]
width = 100%
height = 20
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2

border-size = 1pt
border-color = #000000

padding-left = 0
padding-right = 1

module-margin-left = 0
module-margin-right = 0

wm-restack = i3

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrains Mono NL Nerd Font:pixelsize=8;
font-1 = Hack Regular Nerd Font: pixelsize=8;
font-2 = NotoColorEmoji-Regular: fontformat=truetype: scale=20: antialias=false;
font-3 = Sauce Code Pro Nerd Font: pixelsize=8
font-4 = Fantasque Sans Mono: pixelsize=8
font-5 = Monospace: pixelsize=8

modules-left = xworkspaces i3 xwindow
modules-right = filesystem pulseaudio memory cpu temperature date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-padding =1
tray-background= ${colors.background-alt}
tray-scale =1.0

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/i3]
type=internal/i3
enable-scroll= false

format=<label-mode>
label-mode= %mode%
label-mode-background= #260053

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "🔊"
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted ="🔇"
label-muted-foreground = ${colors.disabled}
click-right = pavucontrol &

[module/memory]
type = internal/memory
interval = 2
format-prefix = "🧠"
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "💻"
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/temperature]
type = custom/script
exec = $HOME/.scripts/cpu-temp.sh
interval= 10 
format-prefix = "🔥"
click-left = alacritty -e htop &

[module/date]
type = internal/date
interval = 1

date = %H:%M:%S
date-alt =%H:%M:%S %Y-%m-%d
label = %date%
label-foreground = ${colors.primary}
format-prefix = "⌛"

[settings]
screenchange-reload = true
pseudo-transparency = true

